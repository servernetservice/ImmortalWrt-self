name: Build ImmortalWrt 24.10 x86_64

on:
  workflow_dispatch:

env:
  BUILD_DIR: /workdir/immortalwrt
  CONFIG_FILE: /workdir/immortalwrt/.config

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 释放磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: 初始化编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig \
          libpython3-dev python3-setuptools patch qemu-utils
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆源码
        run: |
          cd /workdir
          git clone --depth 1 https://github.com/immortalwrt/immortalwrt -b openwrt-24.10 immortalwrt

      - name: 更新与安装 Feeds
        run: |
          cd ${{ env.BUILD_DIR }}
          ./scripts/feeds update -a
          # 彻底规避 SmartDNS 等包的冲突
          find feeds/ -name "smartdns" -exec rm -rf {} +
          find feeds/ -name "luci-app-smartdns" -exec rm -rf {} +
          ./scripts/feeds install -a

      - name: 生成自定义配置
        run: |
          cd ${{ env.BUILD_DIR }}
          # 核心架构配置
          cat >> .config <<EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y

          # 镜像规格：传统引导 + 768MB 总空间 (余约 500M)
          # CONFIG_TARGET_ROOTFS_PARTITION_EFI is not set
          CONFIG_GRUB_IMAGES=y
          CONFIG_TARGET_KERNEL_PARTSIZE=64
          CONFIG_TARGET_ROOTFS_PARTSIZE=768

          # 常用插件集成
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-mwan3=y
          CONFIG_PACKAGE_luci-app-adguardhome=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts-cloudflare=y

          # 基础依赖与网络工具
          CONFIG_PACKAGE_ipv6helper=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_ca-bundle=y
          CONFIG_PACKAGE_nano=y
          EOF
          
          # 强制关闭 EFI 选项（防止 feeds 默认开启）
          sed -i 's/CONFIG_TARGET_ROOTFS_PARTITION_EFI=y/# CONFIG_TARGET_ROOTFS_PARTITION_EFI is not set/g' .config
          
          make defconfig

      - name: 下载软件包
        run: |
          cd ${{ env.BUILD_DIR }}
          make download -j8 || make download -j1 V=s
          find dl -size -1k -exec rm -f {} \;
          make download -j1 V=s

      - name: 编译固件
        run: |
          cd ${{ env.BUILD_DIR }}
          # 先编译工具链提高稳定性
          make tools/install -j$(nproc) || make tools/install -j1 V=s
          make toolchain/install -j$(nproc) || make toolchain/install -j1 V=s
          # 全局编译
          make -j$(nproc) || make -j1 V=s

      - name: 整理并归档固件
        run: |
          cd ${{ env.BUILD_DIR }}/bin/targets/x86/64/
          # 仅保留传统 BIOS 镜像和 rootfs 压缩包
          ls -lh
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_24.10_Legacy_500M
          path: |
            ${{ env.FIRMWARE_PATH }}/*-generic-combined.img.gz
            ${{ env.FIRMWARE_PATH }}/*-rootfs.tar.gz
