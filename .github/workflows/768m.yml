name: Build ImmortalWrt 24.10 (White-List Mode)

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  BUILD_DIR: /workdir/immortalwrt

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 释放磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true

      - name: 初始化编译环境
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig libpython3-dev
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆源码
        run: |
          cd /workdir
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH immortalwrt

      - name: 更新基础 Feeds (不含第三方)
        run: |
          cd ${{ env.BUILD_DIR }}
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 手动提取第三方插件 (彻底解决 Syntax Error)
        run: |
          cd /workdir
          # 克隆第三方库到外部临时目录
          git clone --depth 1 https://github.com/kenzok8/small-package temp_pkgs
          
          # 定义目标目录
          DEST=${{ env.BUILD_DIR }}/package/custom
          mkdir -p $DEST
          
          # 【白名单】只拷贝你需要的插件及其核心依赖，彻底隔绝垃圾文件
          cp -rf temp_pkgs/luci-app-passwall $DEST/
          cp -rf temp_pkgs/luci-app-smartdns $DEST/
          cp -rf temp_pkgs/luci-app-adguardhome $DEST/
          cp -rf temp_pkgs/luci-app-syncdial $DEST/
          cp -rf temp_pkgs/passwall $DEST/
          cp -rf temp_pkgs/smartdns $DEST/
          cp -rf temp_pkgs/adguardhome $DEST/
          cp -rf temp_pkgs/syncdial $DEST/
          
          # 清理官方源中冲突的旧版插件
          rm -rf ${{ env.BUILD_DIR }}/feeds/luci/applications/luci-app-passwall
          rm -rf ${{ env.BUILD_DIR }}/feeds/luci/applications/luci-app-smartdns
          rm -rf ${{ env.BUILD_DIR }}/feeds/packages/net/smartdns
          rm -rf ${{ env.BUILD_DIR }}/feeds/packages/net/adguardhome

      - name: 生成配置文件 (500M 空间锁定)
        run: |
          cd ${{ env.BUILD_DIR }}
          # 必须删除临时索引
          rm -rf tmp
          
          cat > .config <<EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y
          CONFIG_GRUB_IMAGES=y
          CONFIG_GRUB_EFI_IMAGES=y
          
          # 分区设置：1024MB = 约 500MB+ 空闲
          CONFIG_TARGET_KERNEL_PARTSIZE=64
          CONFIG_TARGET_ROOTFS_PARTSIZE=1024
          
          # 核心插件选中
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-adguardhome=y
          CONFIG_PACKAGE_luci-app-syncdial=y
          CONFIG_PACKAGE_luci-app-mwan3=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts-cloudflare=y
          
          # 网卡驱动 (Intel e1000/e1000e/igb/igc)
          CONFIG_PACKAGE_kmod-e1000=y
          CONFIG_PACKAGE_kmod-e1000e=y
          CONFIG_PACKAGE_kmod-igb=y
          CONFIG_PACKAGE_kmod-igc=y
          
          # 系统依赖
          CONFIG_PACKAGE_ipv6helper=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_ca-bundle=y
          EOF
          
          make defconfig

      - name: 下载软件包
        run: |
          cd ${{ env.BUILD_DIR }}
          make download -j8 || make download -j1 V=s
          find dl -size -1k -exec rm -f {} \;
          make download -j1 V=s

      - name: 编译固件
        run: |
          cd ${{ env.BUILD_DIR }}
          make -j$(nproc) || make -j1 V=s

      - name: 上传
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_x86_WhiteList_500M
          path: |
            ${{ env.BUILD_DIR }}/bin/targets/x86/64/*-combined.img.gz
            ${{ env.BUILD_DIR }}/bin/targets/x86/64/*-combined-efi.img.gz
