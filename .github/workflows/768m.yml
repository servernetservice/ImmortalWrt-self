name: Build ImmortalWrt 24.10 (Fix Syntax & 500M)

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  BUILD_DIR: /workdir/immortalwrt

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 释放磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: 初始化编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig libpython3-dev
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆源码
        run: |
          cd /workdir
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH immortalwrt

      - name: 更新源并执行“外科手术式”清理
        run: |
          cd ${{ env.BUILD_DIR }}
          # 1. 注入 small-package 源
          echo "src-git small_package https://github.com/kenzok8/small-package" >> feeds.conf.default
          ./scripts/feeds update -a
          
          # 2. 物理删除官方冲突项 (保留 golang 编译器环境)
          rm -rf feeds/packages/net/smartdns
          rm -rf feeds/packages/net/adguardhome
          rm -rf feeds/luci/applications/luci-app-smartdns
          rm -rf feeds/luci/applications/luci-app-passwall
          rm -rf feeds/luci/applications/luci-app-adguardhome
          
          # 3. 【核心修正】彻底删除导致 Syntax Error 的第三方坏包
          # 经过分析，这些包在 24.10 下经常导致解析崩溃
          rm -rf feeds/small_package/alist
          rm -rf feeds/small_package/luci-app-adguardhome
          rm -rf feeds/small_package/adguardhome
          
          # 4. 自动化修复：剔除所有包含非法字符 "A" 和 "@" 的 Makefile 解析隐患
          find feeds/small_package -name "Makefile" | xargs grep -l "A" | xargs sed -i '/^A/d' 2>/dev/null || true
          find feeds/small_package -name "Makefile" | xargs sed -i 's/@//g' 2>/dev/null || true
          
          # 5. 精准安装核心组件，避免全局安装引起的长尾错误
          ./scripts/feeds install -a

      - name: 生成配置文件 (500M 空间优化)
        run: |
          cd ${{ env.BUILD_DIR }}
          # 强制清理坏掉的索引
          rm -rf tmp
          
          cat > .config <<EOF
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y
          CONFIG_GRUB_IMAGES=y
          CONFIG_GRUB_EFI_IMAGES=y
          
          # 1024MB 总空间 = 500MB+ 空闲空间
          CONFIG_TARGET_KERNEL_PARTSIZE=64
          CONFIG_TARGET_ROOTFS_PARTSIZE=1024
          
          # 选中的插件
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-adguardhome=y
          CONFIG_PACKAGE_luci-app-syncdial=y
          CONFIG_PACKAGE_luci-app-mwan3=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts-cloudflare=y
          
          # 网卡驱动与 IPv6
          CONFIG_PACKAGE_kmod-e1000=y
          CONFIG_PACKAGE_kmod-e1000e=y
          CONFIG_PACKAGE_kmod-igb=y
          CONFIG_PACKAGE_kmod-igc=y
          CONFIG_PACKAGE_ipv6helper=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_ca-bundle=y
          EOF
          
          # 执行校验，此处报错将显示具体 Makefile
          make defconfig

      - name: 下载软件包
        run: |
          cd ${{ env.BUILD_DIR }}
          make download -j8 || make download -j1 V=s
          find dl -size -1k -exec rm -f {} \;
          make download -j1 V=s

      - name: 编译
        run: |
          cd ${{ env.BUILD_DIR }}
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_24.10_x86_Final_Fixed
          path: |
            ${{ env.BUILD_DIR }}/bin/targets/x86/64/*-combined.img.gz
            ${{ env.BUILD_DIR }}/bin/targets/x86/64/*-combined-efi.img.gz
