name: Build ImmortalWrt 24.10 x86_64 Full Upload

on:
  workflow_dispatch:

env:
  BUILD_DIR: /workdir/immortalwrt
  CONFIG_FILE: /workdir/immortalwrt/.config

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 释放磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: 初始化编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig \
          libpython3-dev python3-setuptools patch qemu-utils zstd libzstd-dev u-boot-tools
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆源码
        run: |
          cd /workdir
          git clone --depth 1 https://github.com/immortalwrt/immortalwrt -b openwrt-24.10 immortalwrt

      - name: 更新与安装 Feeds
        run: |
          cd ${{ env.BUILD_DIR }}
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成自定义配置
        run: |
          cd ${{ env.BUILD_DIR }}
          
          # 1. 基础架构与设备
          echo "CONFIG_TARGET_x86=y" > .config
          echo "CONFIG_TARGET_x86_64=y" >> .config
          echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config

          # 2. 引导配置：确保 Legacy 与 EFI 全生成
          cat >> .config <<EOF
          CONFIG_GRUB_IMAGES=y
          CONFIG_GRUB_EFI_IMAGES=y
          CONFIG_TARGET_ROOTFS_PARTITION_EFI=y
          CONFIG_TARGET_IMAGES_GZIP=y
          CONFIG_TARGET_KERNEL_PARTSIZE=64
          CONFIG_TARGET_ROOTFS_PARTSIZE=768
          EOF

          # 3. 多拨(MWAN3 + SyncDial)及核心插件
          cat >> .config <<EOF
          CONFIG_PACKAGE_luci-app-mwan3=y
          CONFIG_PACKAGE_mwan3=y
          CONFIG_PACKAGE_luci-app-syncdial=y
          CONFIG_PACKAGE_kmod-macvlan=y
          CONFIG_PACKAGE_kmod-ppp=y
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-smartdns=y
          CONFIG_PACKAGE_luci-app-adguardhome=y
          CONFIG_PACKAGE_luci-app-ddns=y
          CONFIG_PACKAGE_ddns-scripts-cloudflare=y
          CONFIG_PACKAGE_ipv6helper=y
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_nano=y
          CONFIG_PACKAGE_lsblk=y
          EOF

          # 4. 执行 defconfig 固化配置
          make defconfig
          # 针对 ImmortalWrt 24.10 特性，二次强制锁定 EFI 和多拨
          echo "CONFIG_TARGET_ROOTFS_PARTITION_EFI=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-syncdial=y" >> .config
          make defconfig

      - name: 下载软件包
        run: |
          cd ${{ env.BUILD_DIR }}
          make download -j8 || make download -j1 V=s
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        run: |
          cd ${{ env.BUILD_DIR }}
          make -j$(nproc) || make -j1 V=s

      - name: 收集所有固件文件
        run: |
          cd ${{ env.BUILD_DIR }}/bin/targets/x86/64/
          # 创建收集目录
          mkdir -p /tmp/all_firmware/
          # 拷贝所有镜像文件、内核文件、构建清单、根文件系统
          cp -f *.img.gz /tmp/all_firmware/ || true
          cp -f *.tar.gz /tmp/all_firmware/ || true
          cp -f *.manifest /tmp/all_firmware/ || true
          cp -f *.buildinfo /tmp/all_firmware/ || true
          # 甚至包含 vmlinuz 内核（如果存在）
          cp -f *vmlinuz* /tmp/all_firmware/ || true
          
          echo "FIRMWARE_PATH=/tmp/all_firmware" >> $GITHUB_ENV
          echo "--- 已收集的文件清单 ---"
          ls -lh /tmp/all_firmware/

      - name: 上传所有固件
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_24.10_x86_Full_Bundle
          path: ${{ env.FIRMWARE_PATH }}/*
          if-no-files-found: error
