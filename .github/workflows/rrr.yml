name: Build ImmortalWrt 24.10 x86_64 (5s Boot)

on:
  workflow_dispatch:

env:
  BUILD_DIR: /workdir/immortalwrt
  CONFIG_FILE: /workdir/immortalwrt/.config

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 释放磁盘空间
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: 初始化编译环境
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev swig \
          libpython3-dev python3-setuptools patch qemu-utils
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆源码
        run: |
          cd /workdir
          git clone --depth 1 https://github.com/immortalwrt/immortalwrt -b openwrt-24.10 immortalwrt

      - name: 更新与安装 Feeds
        run: |
          cd ${{ env.BUILD_DIR }}
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 生成自定义配置
        run: |
          cd ${{ env.BUILD_DIR }}
          cat >> .config <<EOF
          # 平台架构
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y

          # 镜像规格：传统 BIOS (Legacy) 引导
          # CONFIG_TARGET_ROOTFS_PARTITION_EFI is not set
          CONFIG_GRUB_IMAGES=y
          
          # 关键：保留 5 秒启动倒计时
          CONFIG_GRUB_TIMEOUT="5"
          
          # 分区设置：Rootfs 768M，确保刷入后空闲 > 500M
          CONFIG_TARGET_KERNEL_PARTSIZE=64
          CONFIG_TARGET_ROOTFS_PARTSIZE=768

          # 1. 基础 Web 管理界面 (中文)
          CONFIG_PACKAGE_luci=y
          CONFIG_PACKAGE_luci-theme-bootstrap=y
          CONFIG_PACKAGE_luci-i18n-base-zh-cn=y

          # 2. 完整的 IPv6 支持
          CONFIG_PACKAGE_ipv6helper=y

          # 3. 基础组件与网卡保障
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_ca-bundle=y
          CONFIG_PACKAGE_kmod-e1000e=y
          CONFIG_PACKAGE_kmod-r8169=y
          EOF
          
          # 强制禁用 EFI 相关配置
          sed -i 's/CONFIG_TARGET_ROOTFS_PARTITION_EFI=y/# CONFIG_TARGET_ROOTFS_PARTITION_EFI is not set/g' .config
          
          make defconfig

      - name: 下载软件包
        run: |
          cd ${{ env.BUILD_DIR }}
          make download -j8 || make download -j1 V=s
          find dl -size -1k -exec rm -f {} \;

      - name: 编译固件
        run: |
          cd ${{ env.BUILD_DIR }}
          make -j$(nproc) || make -j1 V=s

      - name: 归档固件
        run: |
          cd ${{ env.BUILD_DIR }}/bin/targets/x86/64/
          echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: ImmortalWrt_Legacy_5s_Wait
          path: ${{ env.FIRMWARE_PATH }}/*-generic-combined.img.gz
